<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row navbar">
      <div class="col-12 text-center">
        <h1>Weather Forecast Dashboard</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-3" id="search-results">
        <div class="row">
          <div class="col-12">
            <h2>Search City:</h2>
          </div>
        </div>

          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control" type="text" id="city-input" placeholder="Search city here to view weather">
                  <button type="button" id="search-btn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </input>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
                <ul id="search-history" class="list-group">
                    <!-- append li here li class="list-group-item"-->
                </ul>
            </div>
          </div>
      </div>

      <div id="weather-content" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
            <div id="city-detail" class="col-12 border rounded px-3 py-3">
                <!-- display currentCity here text with p-->
            </div>
        </div>

        <div class="row pb-2 pt-1">
            <div class="col-12 ml-2">
                <h3>5-Day Forecast:</h3>
            </div>
        </div>

        <div id="five-day" class="row pl-2">
            <!-- add 5 day forecast info here -->
        </div>
      </div>
  </div>
</div>

  
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</html>
