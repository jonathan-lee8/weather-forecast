<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather Forecast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class = "text-center">
    <h1>Weather Forecast Dashboard</h1>
  </header>

<main class="container-fluid">
    <div class = "row">
        <div class="col-12 col-md-3 p-2 search-column">
            <form id = "city-search-form">
                <h4>Search for a City</h2>
                <input id="city" type = "text" class = "form-input"/>
                <button class = "btn btn-primary" type = "submit">Search</button>
            </form>
            <div class = "past-search border" id = "past-search-buttons"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class = "selected-city" id = "current-forecast">
                <div class = "col-12">
                    <h2 id="searched-city"></h2>
                    <div id = "current-weather-container" class = "list-group"></div>
                </div>  
            </div>
            <div id = "five-day-forecast">
                    <h2 class= "col-12" id = "forecast"></h2>
                    <div class = "d-flex" id = "fiveday-container"></div>
            </div>  
        </div>
    </div>
</main>
  
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</html>
